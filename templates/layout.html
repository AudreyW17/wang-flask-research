<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }} Page</title>
    {% else %}
        <title>Research Website</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
    <script type="module" src="{{url_for('static', filename='/js/line-chart.js')}}" defer></script>
        
</head>

<body class="body">
    <div class="container-lg">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark nb-background-color sticky-top">
            <div class="container">
              <a href="{{ url_for('index') }}?next={{ request.path}}" class="navbar-brand">
                <img src="{{url_for('static', filename='/img/tennis-ball.png')}}" alt="Water Logo" class="d-inline-block align-text-top w-50">
              </a>
          
              <!-- Hamburger Menu Button -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!-- Collapsible navbar menu with custom hover underline CSS animation -->
              <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="{{ url_for('authors') }}?next={{ request.path}}" class="nav-link hover-underline-animation nbMenuItem">Authors</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('procedure') }}?next={{ request.path}}" class="nav-link hover-underline-animation nbMenuItem">Procedure</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('results') }}?next={{ request.path}}" class="nav-link hover-underline-animation nbMenuItem">Results</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          {% block content %}{% endblock content %}

        <!-- Footer -->
        <footer class = "p-5 footer text-light text-center position-relative">
            <div class="container">
                <p class = "lead">Copyright &copy; SE 2024 Bootstrap Demo</p>
                <a href="#" class = "position-absolute bottom-0 end-0 p-5">
                    <i class = "bi bi-arrow-up-circle h2 icon-white"></i>
                </a>
            </div>

        </footer>

    </div>>
    <body>
</html>
